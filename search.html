<div class="container">
    <h1>Пошук роботи</h1>
    <p>Пошук роботи дозволяє користувачам фільтрувати вакансії за категоріями, регіонами та зарплатними вимогами.</p>
    <label for="category">Категорія:</label>
    <select id="category">
        <option>IT</option>
        <option>Маркетинг</option>
        <option>Фінанси</option>
    </select>
    <label for="region">Регіон:</label>
    <select id="region">
        <option>Київ</option>
        <option>Львів</option>
        <option>Одеса</option>
    </select>
    <label for="salary">Мінімальна зарплата:</label>
    <input type="number" id="salary" placeholder="Введіть суму...">
    <button>Шукати</button>
</div>
</body>
